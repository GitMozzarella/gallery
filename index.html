<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="shortcut icon"
			href="https://img.icons8.com/?size=512&id=fnQPL3dz8DSV&format=png"
			type="image/x-icon"
		/>
		<title>Gallery</title>
	</head>
	<body>
		<div class="container">
			<div
				class="slide"
				style="
					background-image: url('https://free4kwallpapers.com/uploads/originals/2019/08/25/hulk---age-of-utron-wallpaper.jpg');
				"
			>
				<h3 style="color: green">HULK</h3>
			</div>
			<div
				class="slide"
				style="
					background-image: url('https://images.hdqwalls.com/download/scarlett-johansson-in-black-widow-movie-5k-ll-1920x1080.jpg');
				"
			>
				<h3 style="color: red">BLACK WIDOW</h3>
			</div>
			<div
				class="slide"
				style="
					background-image: url('https://wallpapercave.com/wp/wp2581151.jpg');
				"
			>
				<h3
					style="
						background-image: linear-gradient(to right, red, yellow);
						-webkit-background-clip: text;
						background-clip: text;
						color: transparent;
					"
				>
					IRON-MAN
				</h3>
			</div>
			<div
				class="slide"
				style="
					background-image: url('https://images.hdqwalls.com/download/4k-captain-america-mjolnir-artwork-4q-1920x1080.jpg');
				"
			>
				<h3
					style="
						background-image: linear-gradient(to right, blue, white, red);
						-webkit-background-clip: text;
						background-clip: text;
						color: transparent;
					"
				>
					CAPTAIN AMERICA
				</h3>
			</div>
			<div
				class="slide"
				style="
					background-image: url('https://images.hdqwalls.com/download/thor-avengers-end-game-8k-o3-1920x1080.jpg');
				"
			>
				<h3
					style="
						background-image: linear-gradient(to right, blue, white, blue);
						-webkit-background-clip: text;
						background-clip: text;
						color: transparent;
					"
				>
					THOR
				</h3>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
